<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <title>모멘텀앱 - 따라만들기</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap');

        * {
            font-family: 'Poppins', sans-serif;
        }

        body,
        h1,
        h2,
        h3,
        p,
        div,
        a {
            margin: 0px;
            padding: 0px;
            text-decoration: none;
            font-weight: normal;

            background-size: cover;
            color: white;
        }


        .currentWeather {
            margin-left: auto;

            font-size: 28px;
            width: 120px;
            height: 50px;
        }

        .main {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;

            min-height: 75vh;

        }

        .currentTime {
            font-size: 160px;
            font-weight: 600;
        }

        .greeting {
            padding-top: 0px;
            font-size: 60px;
        }

        .focusTitle {
            margin-top: 30px;
            font-size: 20px;
            font-weight: 700;
        }

        .todayFocus {
            font-size: 30px;
            font-weight: 600;

        }

        .footer {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;

            height: 58px;
            width: auto;
        }

        .todo {
            margin-left: auto;
            margin-right: 30px;

            font-size: 35px;
            width: 50px;
            height: 100px;
        }

        .todo>i {
            cursor: pointer;
        }

        .modal {
            position: absolute;
            display: none;

            width: 300px;
            height: 300px;
            top:55vh;
            left: 150vh;

            border-radius: 10px;
            background: rgba(255, 255, 255, 0.8);

        }
        .modal > div, h3,li {
            margin: 10px;
            color:black;
        }
        .todoLists {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;

            font-size: 20px; 
            color:black;
        }
        .todoLists > i {
            cursor: pointer; 
            color:black;
        }
        .form-control {
            width:280px;
            height:30px;

            border-right:0px; 
            border-top:0px; 
            border-left:0px;
            background: transparent;
        }
    </style>
    <script>
        $(document).ready(function () {
            renderGalleryItem()
            renderCurrentWeather()
            renderCurrentTime()
            renderAdvice()
        });
        function renderGalleryItem() {
            let url = `https://source.unsplash.com/collection/928423/`
            fetch(url)
                .then((response) => {
                    $('#background').css('background-image', `url('${response.url}')`)
                })
        }
        function renderCurrentWeather() {
            let url = `https://goweather.herokuapp.com/weather/{seoul}`
            fetch(url)
                .then(res => res.json()).then((data) => {
                    let temperature = data['temperature']
                    temp_html = `${temperature}`
                    $('#currentWeather').append(temp_html);
                })

        }
        function renderCurrentTime() {
            let url = `http://worldtimeapi.org/api/timezone/Asia/Seoul`
            fetch(url)
                .then(res => res.json()).then((data) => {
                    let time = data['datetime'].substr(11, 5)
                    let temp_html = `${time}`
                    $('#currentTime').append(temp_html);
                })
        }
        function renderAdvice() {
            let url = `https://api.adviceslip.com/advice`
            fetch(url)
                .then(res => res.json()).then((data) => {
                    let advice = data['slip']['advice']
                    let temp_html = `${advice}`
                    $('#advice').append(temp_html);
                })

        }
        function todoModal() {
            $(".todo").click(function () {
                $(".modal").fadeIn();
            })
            $(".modalContent").click(function () {
                $(".modal").fadeOut();
            })
        }
        
    </script>
</head>

<body id='background'>
    <div id="currentWeather" class="currentWeather">
    </div>
    <div class="main">
        <div id="currentTime" class="currentTime">
        </div>
        <div class="greeting">
            Hello, Jessy.
        </div>
        <div class="focusTitle">
            Today
        </div>
        <div class="todayFocus">
            Publish Blog Post
        </div>
    </div>
    <div id="advice" class="footer">
    </div>
    <div class="todo">
        <i onclick="todoModal()" class="bi bi-plus-circle" ></i>
    </div>
    <div class="modal">
        <div >
            <h3>
                To do lists
            </h3>
            <div class="todoLists">
                <input class="form-control" type="text">
                <i class="bi bi-chevron-double-right"></i>
            </div>
            <div class="modalContent" id ="contents"> 
                <ul>
                    <li> baking cup cakes </li>
                </ul>
            </div>
        </div>

    </div>

</body>

</html>
