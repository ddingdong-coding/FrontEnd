<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- <link rel="stylesheet" href="../CSS/main.css"> -->
    <link rel="stylesheet" href="../CSS/layout.css">
    <link rel="stylesheet" href="../CSS/search.css">
    <link rel="stylesheet" href="../CSS/modal.css">
    <link rel="stylesheet" href="../CSS/tap.css">
    <title>sparat coding club | facebook clone coding </title>
</head>
<style>

</style>
<script>
</script>

<body>
    <div class="wrap">
        <div class="gnb">
            <div>
                <img
                    src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRmINsmNY_Mnuh5_McX4DyMAa2CLZmOAUZF4w&usqp=CAU">
            </div>
            <div>
                <div class="search_wrapper">
                    <div class="search_container">
                        <div class="search_inner">
                            <div id="search" class="search_area">
                                <form id="sform" name="sform" action="https://facebook.com/" method="get" role="search">
                                    <fieldset>
                                        <div class="input_window">
                                            <input id="query" name="query" type="text" maxlength="255"
                                                class="input_text" tabindex="1" placeholder="Search Facebook">
                                        </div>
                                    </fieldset>
                                </form>
                                <div id="autoFrame" class="recent_wrapper">
                                    <ul class="recent_list">
                                        <!-- 기록 들어가는 자리 -->
                                        <li class="item recent_item" data-rank="${index + 1}"
                                            data-template-type="history" data-keyword="${item.search}">
                                            <a href="#" class="kwd">
                                                <span class="fix">
                                                    <span>${item.search}</span>
                                                </span>
                                            </a>
                                        </li>
                                    </ul>
                                    <!-- 전체삭제 후에 보여지는 화면 -->
                                    <div class="no_data">
                                        <span>최근 검색어 내역이 없습니다.</span>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="icons">
                <i class="bi bi-messenger"></i>
                <i class="bi bi-bell"></i>
                <i class="bi bi-person-circle"></i>
            </div>

        </div>
        <div class="modal" id="modal">
            <input type="text" id="todoInput" placeholder="Messenger Search">
            <p>No messages found.</p>
            <a href="">
                <p>see all in Messenger</p>
            </a>
        </div>
        <div class="main">
            <!-- main-tap -->
            <div class="wrap-tab">
                <div class="tab_menu">
                    <ul class="list">
                        <li class="is_on">
                            <a class="btn">Stories</a>
                            <div id="tab1" class=" firstTap cont ">
                                <div class="tab_cont1">
                                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTrADi_aYnw2ME7sn5y68up__5RXqbuvi_lsA&usqp=CAU">
                                        <div>
                                            <i class="bi bi-plus-circle-fill"></i>
                                        </div>
                                        Creat story
                                </div>
                                <div class="story-explain">
                                    <div>
                                        <i class="bi bi-person-heart"></i> share everyday momenys with friends and family.
                                    </div>
                                    <div>
                                        <i class="bi bi-alarm"></i> stories disappear after 24 hours.
                                    </div>
                                    <div>
                                        <i class="bi bi-messenger"></i> Replies and reactions are private.
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li>
                            <a class="btn">Reels</a>
                            <div id="tab2" class="cont">Tab Content2</div>
                        </li>
                        <li>
                            <a class="btn">Rooms</a>
                            <div id="tab3" class="cont">Tab Content3</div>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="post">
            </div>

        </div>
        <!-- <div class="modal" tabindex="-1">
            <div class="modal-content">
                <input type="text" id="todoInput" placeholder="Messenger Search">
                <p>No messages found.</p>
                <a href="">
                    <p>see all in Messenger</p>
                </a>
            </div>
        </div>
        <div class="modal" id="notifacation" tabindex="-1">
            <div class="modal-content">
                <h1>
                    Notification
                </h1>
            </div>
        </div> -->
</body>
<script src="../JS/slide.js"></script>
<script src="../JS/script.js"></script>
<script src="../JS/modal.js"></script>
<script src="../JS/tap.js"></script>

</html>
