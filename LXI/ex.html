<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="/node_modules/readmore-js/readmore.min.js"></script>
    <title>Document</title>
</head>
<style>
    .info_color {
        overflow: hidden;
    }

    .info_color .info_data.hidden {
        white-space: nowrap;
        word-wrap: normal;
        width: 90%;
        overflow: hidden;
        text-overflow: ellipsis;
        float: left;

    }
    .btn-moreInfo{display:none;white-space:nowrap;float:right;}
      
      @media screen and (max-width: 533px){
         .info_color .info_data.hidden{
            width:75%;
         }
      }
</style>

<body>
    <p id="bMore2" onclick="readMore()" > 
        read more...</p>
    <br />
    <div id="divMore2" style="display: none;">
      더보기 기능을 사용하면 여러가지 효과를 누릴 수 있습니다. 
    
    </div>
</body>
<script>
function readMore()
{
  document.getElementById("divMore2").style.display="";
  document.getElementById("bMore2").style.display="none";
}

 </script>

</html>
