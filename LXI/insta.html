        * {

        body,
        h1,
        h2,
        h3,
        p,

            font-weight: normal;
            margin: 0;
            padding: 0;

        .wrap {

            align-items: center;
            justify-content: center;

        .story {

        .story div img {

            background-image: cover;
            background-repeat: no-repeat;
            background-position: center;

            margin-bottom: 5px;

            width: 60px;
            height: 60px;
            border-radius: 100%;
            margin-right: 10px;

            border: 3px solid transparent;
            background-image: linear-gradient(#fff, #fff), linear-gradient(to right, rgb(255, 0, 225) 0%, rgb(225, 19, 0) 50%, rgb(170, 0, 255) 100%);
            background-origin: border-box;
            background-clip: content-box, border-box;

        }

        .card-text {
            font-size: 14px;
        }

        .user {
            font-size: 14px;
            font-weight: 500;
        }

        .card-body>input {
            border: none;
            font-weight: normal;
            margin-top: 10px;
        }

        .card {
            width: 500px;
            border: 0px;
        }

        .feed {
            width: 500px;
            height: 500px;

            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;


            /* background-size: 100% auto;
            background-position: center top;
            background-repeat: no-repeat; */

            background-size: cover;
            max-height: 100%;
            max-width: 100%;
        }

        .bi-chevron-double-right {
            font-size: 30px;
            color:white;

            margin-left: auto;
            margin-right: 15px;
        }

        .icons {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;

            margin-bottom: 10px;
            font-size: 23px;
        }

        .icons>.bi-suit-heart {
            margin-right: 12px;
            color: crimson;
        }

        .icons>.bi-suit-heart-fill {
            margin-right: 12px;
            color: crimson;

        }

        .icons>.bi-chat {
            margin-right: 12px;
        }

        .icons>.bi-send {
            margin-right: auto;
        }

        .icons>.bi-bookmark {
            color: black;
        }

        .icons>.bi-bookmark-fill {
            color: black;
        }

        .card-body>input {
            border: none;
            font-weight: normal;
            margin-top: 10px;
        }

        .me {
            width: 500px;

            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;

            margin-top: 5px;
            margin-bottom: 5px;
        }

        .me>img {
            width: 25px;
            height: 25px;
            border-radius: 100%;
            margin-right: 10px;
        }

        .me>span {
            margin-right: auto;
            font-size: 14px;
            font-weight: 500;
        }

<script>
    var i = 0;
    $('.bi-suit-heart').on('click', function () {
        if (i == 0) {
            $(this).removeClass('bi-suit-heart');
            $(this).addClass('bi-suit-heart-fill');
            i++;
        } else if (i == 1) {
            $(this).removeClass('bi-suit-heart-fill');
            $(this).addClass(' bi-suit-heart');
            i--;
        }

    });
    $('.bi-bookmark').on('click', function () {
        if (i == 0) {
            $(this).removeClass('bi-bookmark');
            $(this).addClass('bi-bookmark-fill');
            i++;
        } else if (i == 1) {
            $(this).removeClass('bi-bookmark-fill');
            $(this).addClass('bi-bookmark');
            i--;
        }

    });
    $(document).ready(function () {
        fistFeed()
        secondFeed()
    });
    //first feed
    function fistFeed() {
        let url = 'https://picsum.photos/v2/list'
        fetch(url)
            .then(res => res.json()).then((data) => {
                let img = data[10]['download_url']
                let temp_html = `<img width="500" height ="500" src="${img}">`
                $('#firstFeed').append(temp_html)
            })
    }
    function secondFeed() {
        let url = 'https://picsum.photos/v2/list'
        let j = 2;
        fetch(url)
            .then(res => res.json()).then((data) => {
                let img = data[j]['download_url']
                $('#secondFeed').css('background-image', `url('${img}')`);
                $('.bi-chevron-double-right').on('click', function () {
                    console.log(1)
                    j++
                    for (let i = 3; i < 8; i++) {
                        console.log(2)
                        if (i == j) {
                            let img = data[j]['download_url']
                            $('#secondFeed').css('background-image', `url('${img}')`);

                        }
                    }
                });

            })
    }
</script>
